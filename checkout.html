<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping & Gift Options</title>
    <link rel="stylesheet" href="style/checkout.css">
</head>
<body>
    <div class="container"> 
    <div class="navbar">
        <h1>P R A G T I</h1>
        <div class="icons">
        <a href="#" class="search">
        <img  src="icon/search.png" alt="image">
        </a>
        <a href="#" class="cart">
        <img  src="icon/shopping-cart.png" alt="image">
        </a>
        <a href="#" class="login">
        <img  src="icon/user-interface.png" alt="image">
        </a>
        </div>
    </div> 
    <div class="progress_bar">
        <span class="step active">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
</div>
<main>
    <div class="form_section">
        <h2>Delivery Address</h2>
        <form>
            <div class="form_group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
            </div>
            <div class="form_group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name">
            </div>
            <div class="form_group">
                <label for="address">Street Address</label>
                <input type="text" id="address" placeholder="Street Address">
            </div>
            <div class="form_group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="City">
            </div>
            <div class="form_group">
                <label for="state">State</label>
                <select id="state">
                    <option value="">Select state</option>
                    <option value="">Kerala</option>
                    <option value="">Karnataka</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">Andhra Pradesh</option>

                </select>
            </div>
            <div class="form_group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" placeholder="Pincode">
            </div>
            <h2>Contact Info</h2>
            <div class="form_group">
                <label for="email">Email </label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form_group">
                <label for="phone">Phone for Contact</label>
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
        </form>
    </div>
    <div class="order_summary">
        <h2>Order Summary</h2>
        <p>Order Subtotal: <span>₹125479</span></p>
        <p>Sale Discount: <span>₹3499</span></p>
        <p>Net Order Subtotal:₹121980<span></span></p>
        <p>Shipping: <span>₹100</span></p>
        <p>Pre-Tax Total: <span>₹122080</span></p>
        <p>Total Savings: <span>₹3499</span></p>
        <button>Proceed to Savings & Payments</button>
    </div>
</main>
</div>
</body>
</html>
